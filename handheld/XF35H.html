<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">XF35H 更多资讯</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* 浅色背景 */
            color: #333; /* 深色文字 */
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-table {
            display: flex;
            flex-wrap: wrap; /* 允许换行 */
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-item {
            flex: 1 1 30%; /* 每个链接占据 30% 的宽度 */
            text-align: center;
            margin: 5px; /* 间距 */
        }
        .nav-item a {
            display: block;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-item a:hover {
            background-color: #0056b3; /* 悬停时的颜色 */
        }
        h2 {
            margin-top: 20px;
        }
        .download-link {
            color: #007BFF;
            text-decoration: none;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="mainTitle">XF35H 更多资讯</h1>

    <div class="language-selector">
        <label for="language">Change Language:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="zh">中文</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="nav-table" id="systemTable"></div>

    <div id="systemsContainer"></div>
</div>

<script>
    const systems = [
        {
            name: {
                zh: "EmuELEC Emmc镜像",
                en: "EmuELEC EMMC Image"
            },
            log: {
                zh: [
                    "20250703: 优化切换语言时间过长问题",
                    "20250628: 添加说明书",
                    "20250626: 初始版本"
                ],
                en: [
                    "Version 20250703: Optimize the issue of excessively long language switching time.",
                    "Version 20250628: Replace the latest manual picture.",
                    "Version 20250626: Initial release."
                ]
            },
            downloads: {
                zh: [
                    { platform: "百度网盘", link: "https://pan.baidu.com/s/1Z_wyj6QYJETDoZ9oIQrnuA?pwd=LC66" },
                    { platform: "GitHub releases", link: "https://github.com/handheld520/XiFan-XF35H/releases/download/20250703/XF35H-V1-B703_2e01f9_20250703_EMMC_update.img.gz" }
                ],
                en: [
                    { platform: "Baidu Netdisk", link: "https://pan.baidu.com/s/1Z_wyj6QYJETDoZ9oIQrnuA?pwd=LC66" },
                    { platform: "GitHub releases", link: "https://github.com/handheld520/XiFan-XF35H/releases/download/20250703/XF35H-V1-B703_2e01f9_20250703_EMMC_update.img.gz" }
                ]
            }
        },
        {
            name: {
                zh: "Emuelec SD卡镜像",
                en: "Emuelec SD Card Image"
            },
            log: {
                zh: [
                    "20250703: 优化切换语言时间过长问题",
                    "20250628: 添加说明书",
                    "20250626: 初始版本"
                ],
                en: [
                    "Version 20250703: Optimize the issue of excessively long language switching time.",
                    "Version 20250628: Replace the latest manual picture.",
                    "Version 20250626: Initial release."
                ]
            },
            downloads: {
                zh: [
                    { platform: "百度网盘", link: "https://pan.baidu.com/s/1MMsZdX55oG8aZgc94-MpNw?pwd=LC66" },
                    { platform: "GitHub releases", link: "https://github.com/handheld520/XiFan-XF35H/releases/download/20250703/XF35H-V1-B703_2e01f9_20250703.img.gz" }
                ],
                en: [
                    { platform: "Baidu Netdisk", link: "https://pan.baidu.com/s/1MMsZdX55oG8aZgc94-MpNw?pwd=LC66" },
                    { platform: "GitHub releases", link: "https://github.com/handheld520/XiFan-XF35H/releases/download/20250703/XF35H-V1-B703_2e01f9_20250703.img.gz" }
                ]
            }
        }
    ];

    // 获取URL中的语言参数
    const urlParams = new URLSearchParams(window.location.search);
    const langParam = urlParams.get('lang');
    const defaultLanguage = (langParam === 'en') ? 'en' : 'zh';

    // 生成导航菜单
    const navTable = document.getElementById('systemTable');
    function renderNav(language) {
        navTable.innerHTML = ''; // 清空当前内容
        systems.forEach(system => {
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';
            const link = document.createElement('a');
            link.href = `#${system.name[language].toLowerCase()}`; // 使用当前语言的名称
            link.textContent = system.name[language]; // 使用当前语言的名称
            navItem.appendChild(link);
            navTable.appendChild(navItem);
        });
    }

    // 生成系统段落
    function renderSystems(language) {
        const container = document.getElementById('systemsContainer');
        container.innerHTML = ''; // 清空当前内容
        systems.forEach(system => {
            const section = document.createElement('div');
            section.id = system.name[language].toLowerCase(); // 使用当前语言的名称
            const h2 = document.createElement('h2');
            h2.textContent = system.name[language]; // 使用当前语言的名称
            section.appendChild(h2);

            const log = document.createElement('p');
            log.innerHTML = (language === 'zh' ? "更新日志：" : "Change Log：") + "<br>" + system.log[language].join("<br>");
            section.appendChild(log);

            const downloadContainer = document.createElement('div');
            downloadContainer.innerHTML = (language === 'zh' ? "<strong>下载链接：</strong><br>" : "<strong>Download Links：</strong><br>");
            system.downloads[language].forEach(download => {
                const downloadLink = document.createElement('a');
                downloadLink.className = 'download-link';
                downloadLink.href = download.link;
                downloadLink.target = "_blank"; // 设置在新窗口中打开
                downloadLink.textContent = `${download.platform} ` + (language === 'zh' ? "下载" : "download");
                downloadContainer.appendChild(downloadLink);
                downloadContainer.appendChild(document.createElement('br')); // 换行
            });
            section.appendChild(downloadContainer);

            container.appendChild(section);
        });
    }

    // 切换语言
    function changeLanguage() {
        const selectedLanguage = document.getElementById('language').value;
        document.getElementById('mainTitle').textContent = selectedLanguage === 'zh' ? "Mymini 更多资讯" : "Mymini More Information"; // 更新标题
        document.getElementById('pageTitle').textContent = selectedLanguage === 'zh' ? "Mymini 更多资讯" : "Mymini More Information"; // 更新页面标题
        renderNav(selectedLanguage); // 更新导航菜单
        renderSystems(selectedLanguage); // 更新系统内容
    }

    // 默认加载语言
    renderNav(defaultLanguage); // 默认加载导航菜单
    renderSystems(defaultLanguage); // 默认加载系统内容
</script>

</body>
</html>
